<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script type="text/javascript">
  function book(title, author) {
    this.title = title;
    this.author = author;
  }
</script>
<body>
  <script type="text/javascript">
    var myBook = new book("Superman","Ironman");
    document.write("Bookt title is: " + myBook.title + "<br>");
    document.write("Book author is: " + myBook.author + "<br>");
  </script>
</body>
</html>
