<!DOCTYPE html>
<html>
<head>
	<title>Window Local Storage</title>
</head>
<style type="text/css">
    .quiz {
        display: none;
    }
    .quiz.active {
        display: block;
    }
    .endquiz {
        display: none;
    }
    .endquiz.active {
        display: block;
    }
    .btnevent {
        display: inline-block;
    }
    .btnevent.disable {
        display: none;
    }
</style>
<body>
    
    <div class="quiz active" id="ques01">
        <p class="question">Choose Countries</p>
        <input type="checkbox" name="favorite" value="opt1" checked="checked"><label>Brazil</label>
        <label><input type="checkbox" name="favorite" value="opt2"><label>England</label>
        <input type="checkbox" name="favorite" value="opt3"><label>Russia</label>
        <input type="checkbox" name="favorite" value="opt4"><label>Japan</label>
    </div>
    
    <div class="quiz" id="ques02">
       <p class="question">Pick Drinks</p>
       <input type="checkbox" name="favorite" value="opt1" checked="checked"><label>Coffee</label>
        <input type="checkbox" name="favorite" value="opt2"><label>Lemon Juice</label>
        <input type="checkbox" name="favorite" value="opt3"><label>Strawberry</label>
        <input type="checkbox" name="favorite" value="opt4"><label>Yagourt</label>
    </div>
    <div class="quiz" id="ques03">
       <p class="question">Choose super heroes</p>
       <input type="checkbox" name="favorite" value="opt1" checked="checked"><label>Superman</label>
        <input type="checkbox" name="favorite" value="opt2"><label>Batman</label>
        <input type="checkbox" name="favorite" value="opt3"><label>Ironman</label>
        <input type="checkbox" name="favorite" value="opt4"><label>Green Lattern</label>
    </div>
    <div id="final" class="endquiz">
        Thank you for your Quiz!
        <p>Result:</p>
        <div id="result"></div>
    </div>
    <input id="prevQues" class="btnevent" type="button" value="Prev" onclick="clickPrev();">
    <input id="nextQues" class="btnevent" type="button" value="Next" onclick="clickNext();">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript"></script>
<script src="quiz.js" type="text/javascript"></script>
</html>
